<div class="container">
  <h1 class="header-page-h1">Gestão de Pessoas</h1>
  <mat-card class="container">
    <mat-card-header>
      <p class="rh-p-header">funcionalidades</p>
    </mat-card-header>
    <div class="inner-div">
      <button mat-button class="rh-button" (click)="openPromotionModal()">Promover funcionario</button>
      <!--<button mat-button class="rh-button" (click)="openRemoveModalPGE()">Remover postagem</button> -->
      <button mat-button class="rh-button" (click)="openEventModalPGE()">Criar evento PGE</button>
      <button mat-button class="rh-button" (click)="openPostModalPGE()">Criar postagem PGE</button>
    </div>
  </mat-card>
  <mat-card class="container">
    <mat-card-header>
      <p class="rh-p-header">Controle de eventos</p>
    </mat-card-header>
    <ng-container *ngIf="pgeEvents && pgeEvents.length > 0; else eventosVazio">
      <div class="div-cards" *ngFor="let pgeEvent of pgeEvents">
        <mat-card class="mat-cards-alignment">
          <mat-card-header>
            <mat-card-title> {{pgeEvent.evento.nomeEvento}}</mat-card-title>
            <mat-card-subtitle>{{pgeEvent.evento.descricao}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions align="end">
            <button mat-button>deletar</button>
            <button mat-button>editar</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
    <ng-template #eventosVazio>
      <span>Ainda não há nenhum evento marcado por aqui</span>
    </ng-template>
  </mat-card>
</div>
