<div class="login-page">
    <mat-card class="login-card">
        <div class="logo-box">
            <img class="logo-style" alt="Logo da PGE-RJ" src="../../../assets/logo_enxutaAzul.png" loading="lazy">
            <h1 class="logo-text">Base de Conhecimento</h1>
        </div>

        <mat-card-title style="color:#424A93;">
            Login
        </mat-card-title>
        <mat-card-content>
            <form class="login-form" [formGroup]="formGroup">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" />
                    <mat-error *ngIf="formGroup.get('email').hasError('required')">Campo obrigatório</mat-error>
                    <mat-error *ngIf="formGroup.get('email').hasError('email')">Email mal formatado</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input matInput type="password" formControlName="pass" (keyup.enter)="login()" />
                    <mat-error *ngIf="formGroup.get('pass').hasError('required')">Campo obrigatório</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions style="display: flex; flex-direction: column; justify-content: center;">
            <button class="login-button" mat-stroked-button [disabled]="formGroup.invalid || loading"
                (click)="login()">Entrar</button>
            <button class="lost-pass-button" mat-button [disabled]="loading" (click)="forgotPassword()">Esqueceu sua
                senha?</button>
        </mat-card-actions>
    </mat-card>
</div>
