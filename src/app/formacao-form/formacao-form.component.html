<form [formGroup]>
  <mat-form-field>
    <mat-label>Instituição</mat-label>
    <input type="text" matInput formControlName="instituicao">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tipo da Formação/Estudo</mat-label>
    <mat-select formControlName="tipo">
      <mat-option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input type="text" matInput formControlName="curso">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Descricao</mat-label>
    <input type="text" matInput formControlName="descricao">
  </mat-form-field>
  <mat-form-field (click)="dataDesejadaPicker.open()">
    <mat-label>Data de Início</mat-label>
    <input matInput [matDatepicker]="dataDesejadaPicker" formControlName="dataInicio" />
    <mat-datepicker-toggle matSuffix [for]="dataDesejadaPicker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #dataDesejadaPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field (click)="dataDesejadaPicker.open()">
    <mat-label>Data de Saída</mat-label>
    <input matInput [matDatepicker]="dataDesejadaPicker" formControlName="dataFim" />
    <mat-datepicker-toggle matSuffix [for]="dataDesejadaPicker"></mat-datepicker-toggle>
    <mat-datepicker touchUi #dataDesejadaPicker></mat-datepicker>
  </mat-form-field>

  <button mat-button [disabled]="!formGroup.dirty" (click)="salvarInformacoes()">Salvar</button>
</form>
