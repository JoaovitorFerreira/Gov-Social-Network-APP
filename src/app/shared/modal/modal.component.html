<div *ngIf="data.title" mat-dialog-title>
    <div class="title">
        <span>{{data.title}}</span>
    </div>
</div>
<div *ngIf="data.content" mat-dialog-content>
    <div class="content">
        <span>{{data.content}}</span>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-button matDialogClose cdkFocusInitial>Ok</button>
</div>
