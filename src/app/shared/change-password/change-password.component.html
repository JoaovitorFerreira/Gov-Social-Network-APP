<mat-card class="pass-container">
    <section>
        <h3>Olá {{ userName }}! Vimos que é seu primeiro acesso no sistema.</h3>
    </section>
    <section>
        <span>Por favor, crie uma nova senha. Lembre-se de que ela é pessoal e de acesso restrito.</span>
        <form [formGroup]="formGroup">
            <mat-form-field>
                <mat-label>Nova senha</mat-label>
                <input matInput type="password" formControlName="password">
                <mat-hint>A nova senha deve ter no mínimo 6 caracteres</mat-hint>
            </mat-form-field>
        </form>
        <button style="margin-top: 20px;" mat-button [disabled]="formGroup.invalid"
            (click)="saveNewPass()">Salvar</button>
    </section>
</mat-card>
