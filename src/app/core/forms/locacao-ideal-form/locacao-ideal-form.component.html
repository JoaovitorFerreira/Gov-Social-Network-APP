<form [formGroup]="formGroup">
  <mat-label>Insira aqui a área na qual deseja ser alocado:</mat-label>
  <mat-form-field>
    <input type="text" matInput formControlName="maiorInteresse">
  </mat-form-field>
  <p>Gostaria de adicionar mais áreas de interesse?<br>
  Só clicar no simbolo de "+" e inserir outras áreas</p>
  <div>
    <mat-form-field *ngFor="let campo of arrayCampos">
      <mat-label>Insira aqui uma área de interesse</mat-label>
      <input type="text" matInput [formControlName] = "'interesse' + campo">
    </mat-form-field>
    <mat-icon matSuffix (click)="adicionaCampoInteresse()">+</mat-icon>
  </div>
  <button mat-button [disabled]="formGroup.invalid" (click)="salvarInformacoes()">Salvar</button>
</form>
